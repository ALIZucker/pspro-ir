<div class="carousel  w-full ">
  <div class="item " *ngFor="let item of this.items; let i = index" [class.active]="currentSlideIndex == i">
    <img [src]="item.image" alt="Carousel Image" class="w-full">
  </div>
  <button (click)="prevSlide()"  class="letf"></button>
  <button (click)="nextSlide()" class="right"></button>
</div>
